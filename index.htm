<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/input.css">
    <title>Login</title>
</head>
<body>

  
   <div class="font-[sans-serif]">
    <div class="grid lg:grid-cols-2 gap-4 max-lg:gap-12 bg-gradient-to-r from-blue-500 to-blue-700 sm:px-8 px-4 py-12 h-[320px]">
      <div>
        <div class="bg-green-100" id="notification"></div>
        <div class="max-w-lg mt-16 max-lg:hidden">
          <h3 class="text-3xl font-bold text-white">Login </h3>
          <p class="text-2xl mt-4 text-white">   Hello dear user, nice to see you again.!</p>
        </div>
      </div>

      <div class="bg-white rounded-xl sm:px-6 px-4 py-8 max-w-md w-full h-max shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] max-lg:mx-auto">
        <form>
          <div class="mb-8">
            <h3 class="text-3xl font-extrabold text-gray-800">Sign in</h3>
          </div>
     

          <div>
            <label class="text-gray-800 text-sm mb-2 block">User name</label>
            <div class="relative flex items-center">
              <input name="email" id="email" type="email"  required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter user name" />
              <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4" viewBox="0 0 24 24">
                <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
              </svg>
            </div>
          </div>
          <div class="mt-4">
            <label class="text-gray-800 text-sm mb-2 block">Password</label>
            <div class="relative flex items-center">
              <input name="password" id="password" type="password" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter password" />
             <img id="passimg" onclick="passshows()" src="assets/img/password-hide.svg"  class="w-[18px] h-[18px] absolute right-4 cursor-pointer" alt="">
            </div>
          </div>
          <div class="mt-4 text-right">
            <a href="jajvascript:void(0);" class="text-blue-600 text-sm font-semibold hover:underline">
              Forgot your password?
            </a>
          </div>

          <div class="mt-8">
            <button  type="submit" id="button2" class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
              Log in
            </button>
          </div>
          <p class="text-sm mt-6 text-center text-gray-800">Don't have an account <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a></p>
        </form>
      </div>
    </div>
  </div>
   <script   type="module" src="assets/Js/login.js"></script>
   <script   src="assets/Js/app.js"></script>
</body>
</html>
